<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="72">
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav">
    <div class="container"><a class="navbar-brand" href="#page-top">Arithmetic expression calculator</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"></li>
                <li class="nav-item mx-0 mx-lg-1"></li>
                <li class="nav-item mx-0 mx-lg-1"></li>
            </ul>
        </div><button class="btn btn-primary" type="button">Input examples</button>
    </div>
</nav>
<header class="text-center text-white bg-primary masthead" style="height: 90vh;">
    <form id="form" onsubmit="dataForm(); return false;">
    <h1 style="font-size: 50px;">Calculate your expression</h1>
    <div class="container d-lg-flex justify-content-lg-center align-items-lg-center">
        <div class="col-lg-4 font-monospace" style="height: 220px;margin: 10px;">
            <div style="height: 10px;"></div><input id="inputfile" type="file" style="background: #2c3e50;">
            <div style="height: 10px;"></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="input-zip" style="color: rgb(44,62,80);"><label class="form-check-label" for="input-zip">Unzip file</label></div>
            <div style="height: 10px;"></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="input-dec"><label class="form-check-label" for="input-dec">Decrtypt file</label></div>
            <div style="height: 10px;"></div><select style="background: rgb(44,62,80);color: rgb(255,255,255);">
                <optgroup label="Output file type" id="outputfiletype">
                    <option value="plain">Plain text</option>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                </optgroup>
            </select>
            <div style="height: 10px;"></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="output-zip"><label class="form-check-label" for="output-zip">Zip file</label></div>
            <div style="height: 10px;"></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="output-enc"><label class="form-check-label" for="output-enc">Encrypt file</label></div>
            <div style="height: 5px;"></div>
            <button class="btn btn-primary" type="submit" style="background: rgb(44,62,80);">Calculate</button>
        </div>
    </div>
    </form>
</header>
<div class="text-center text-white copyright py-4" style="height: 10vh;">
    <div class="container"><small></small></div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/base.js"></script>
<script src="assets/js/form.js"></script>
</body>

</html>
